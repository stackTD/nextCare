{% extends "base.html" %}

{% block title %}Create User - NextCare{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus"></i> Create New User
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Enter username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="Enter email address">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Enter password">
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Role *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Select role...</option>
                                {% for role in allowed_roles %}
                                <option value="{{ role }}">{{ role.title() }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('auth.list_users') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Create User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Role Information -->
            <div class="card mt-4">
                <div class="card-header">
                    <h6 class="mb-0"><i class="bi bi-info-circle"></i> Role Permissions</h6>
                </div>
                <div class="card-body">
                    <div id="roleInfo">
                        <p class="text-muted">Select a role to see permissions</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const rolePermissions = {
    admin: {
        color: 'danger',
        icon: 'shield-check',
        title: 'Administrator',
        permissions: [
            'Full system access',
            'Manage all users',
            'Configure machines and parameters',
            'PLC connection settings',
            'System administration'
        ]
    },
    manager: {
        color: 'warning',
        icon: 'person-gear',
        title: 'Manager',
        permissions: [
            'View configuration (read-only)',
            'Access all dashboards',
            'Create engineer accounts',
            'Assign machines to engineers',
            'Manage engineer profiles'
        ]
    },
    engineer: {
        color: 'info',
        icon: 'person',
        title: 'Engineer',
        permissions: [
            'View assigned machines only',
            'Monitor parameter data',
            'View historical charts',
            'Acknowledge alerts',
            'Basic dashboard access'
        ]
    }
};

document.getElementById('role').addEventListener('change', function() {
    const selectedRole = this.value;
    const roleInfoDiv = document.getElementById('roleInfo');
    
    if (selectedRole && rolePermissions[selectedRole]) {
        const role = rolePermissions[selectedRole];
        const permissionsList = role.permissions.map(p => `<li><i class="bi bi-check text-success"></i> ${p}</li>`).join('');
        
        roleInfoDiv.innerHTML = `
            <div class="d-flex align-items-center mb-2">
                <div class="badge bg-${role.color} me-2">
                    <i class="bi bi-${role.icon}"></i>
                </div>
                <strong>${role.title}</strong>
            </div>
            <ul class="list-unstyled mb-0">
                ${permissionsList}
            </ul>
        `;
    } else {
        roleInfoDiv.innerHTML = '<p class="text-muted">Select a role to see permissions</p>';
    }
});
</script>
{% endblock %}
